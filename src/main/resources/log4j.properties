log4j.rootLogger=DEBUG,INFOLOG,DEBUGLOG,ERROR,FATAL

#info log
log4j.appender.INFOLOG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.INFOLOG.File=log/log.info.file
log4j.appender.INFOLOG.DatePattern=.yyyy-MM-dd
log4j.appender.INFOLOG.Threshold=INFO
log4j.appender.INFOLOG.Append=true
log4j.appender.INFOLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.INFOLOG.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c.%M(%L) - %m%n

#debug log
log4j.appender.DEBUGLOG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DEBUGLOG.File=log/log.debug.file
log4j.appender.DEBUGLOG.DatePattern=.yyyy-MM-dd
log4j.appender.DEBUGLOG.Threshold=DEBUG
